{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	.garden{
		display: block;
		margin: auto;
		object-fit: fill;
	}
	.card-body{
		display: block;
		margin: auto;
		object-fit: fill;
		width: 100%;
		height: 100%;
	}
	.card-body img{
		width: 100%;
		height: 400px;
	}
	.btn-primary{
		margin-top: 15px;
	}
</style>
<section class="section dashboard">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<button class="btn btn-primary" style="">Crop Diseases Classification</button>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				{% for image in images %}
				<div class="col-xxl-4 col-md-6">
					<div class="card">
						<div class="card-body">
							<img src="{{image.name.url}}" class="garden" alt="{{image.name}}">
						</div>
						<div class="card-footer">{{image.predict}}->{{image.bean_score|floatformat:2}}%||{{image.stress_score|floatformat:2}}%</div>
					</div>
				</div>
				{% empty %}
				<div class="col-xxl-4 col-md-6">
					<div class="card">
						<p>No Images submitted yet</p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
{% endblock %}
