{% extends 'base.html' %}
{% block content %}
<section class="section dashboard">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<button class="btn btn-primary irrig" style="margin-top:15px;">Irrigate</button>
					<button class="btn btn-primary" style="margin-top:15px;">Spray</button>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				<div class="col-xxl-6 col-md-6">
					<div class="card">
						<div class="card-header">
							<div class="card-title">
								Irrigation parameters (Soil Moisture)
							</div>
						</div>
						<div class="card-body">
							<table class="table table-striped">
								<thead>
									<th>Maxmum</th>
									<th>Minimum</th>
								</thead>
								<tbody>
									<tr>
										<td>{{dat.mH}}</td>
										<td>{{dat.mL}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-xxl-6 col-md-6">
					<div class="card">
						<div class="card-header">
							<div class="card-title">
								Change Irrigation parameters (Soil Moisture)
							</div>
						</div>
						<div class="card-body">
							<form>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">Maxmum</label>
									<div class="col-sm-10">
										<input type="text" class="form-control maxmum">
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">Minmum</label>
									<div class="col-sm-10">
										<input type="text" class="form-control minimum">
									</div>
								</div>
								<div class="row mb-3">
									<label class="col-sm-2 col-form-label"></label>
									<div class="col-sm-10">
										<button class="btn btn-primary change">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
