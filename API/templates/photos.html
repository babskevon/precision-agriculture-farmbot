{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	.garden{
		display: block;
		margin: auto;
		object-fit: fill;
	}
	.card-body{
		display: block;
		margin: auto;
		object-fit: fill;
		width: 100%;
		height: 100%;
	}
	.photo{
		margin-top: 10px;
	}
</style>
<section class="section dashboard">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<button class="btn btn-primary photo" style="">Take photo</button>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				{% for image in images %}
				<div class="col-xxl-4 col-md-6">
					<div class="card">
						<div class="card-body">
							<img src="{{image.name.url}}" class="garden">
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
{% endblock %}
